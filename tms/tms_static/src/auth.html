<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="assets/css/tms.min.css" id="app-style" rel="stylesheet" type="text/css"/>

    <title></title>
</head>
<body>

<div class="content-wrap">
    <section class="stars vh-100">
        <div class="container">
            <form action="/" method="post">
                <div class="row d-flex justify-content-center align-items-center vh-100">
                    <div class="col-5">
                        <div class="card bg-dark bg-opacity-25 text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4">
                                    <h2 class="h2 mb-3 pb-5 fw-light">Test Management System</h2>
                                    <div class="alert alert-danger">
                                        <p class="fw-light m-0">
                                            Пожалуйста, введите правильные имя пользователя и пароль.
                                            Оба поля могут быть чувствительны к регистру.
                                        </p>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input name="username" class="form-control" id="username"
                                               placeholder="USERNAME">
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input name="password" type="password" class="form-control" id="password"
                                               placeholder="PASSWORD">
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <button class="btn btn-lg btn-outline-light text-uppercase mt-3 px-5"
                                                type="submit">Login
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

</div>

</body>

<script src="assets/js/tms.min.js"></script>

</html>
