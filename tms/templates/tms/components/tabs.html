<div class="card border-0">
    <div class="card-header bg-white">
        <ul class="nav nav-tabs card-header-tabs">
            {% for tab_name, tab_href in tabs.items %}
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == tab_href %} active {% endif %}"
                       aria-current="true" href="{% url tab_href %}"> {{ tab_name }} </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
