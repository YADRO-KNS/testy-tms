<div class="card border-0">
    <div class="card-header bg-white">
        <ul class="nav nav-tabs card-header-tabs">
            {% for tab in tabs %}
                <li class="nav-item">
                    {% if tab.args %}
                        <a class="nav-link {% if active_tab == tab.href %} active {% endif %}" aria-current="true"
                           href='{% url tab.href tab.args %}'> {{ tab.name }} </a>
                    {% else %}
                        <a class="nav-link {% if active_tab == tab.href %} active {% endif %}" aria-current="true"
                           href='{% url tab.href %}'> {{ tab.name }} </a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
