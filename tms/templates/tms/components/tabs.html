<ul class="nav nav-tabs px-3">
    {% for tab_name, tab_href in tabs.items %}
        <li class="nav-item">
           {% if tab.args %}
            <a class="nav-link {% if active_tab == tab.href %} active {% endif %}" aria-current="true"
               href='{% url tab.href tab.args %}'> {{ tab.name }} </a>
            {% else %}
            <a class="nav-link {% if active_tab == tab.href %} active {% endif %}" aria-current="true"
               href='{% url tab.href %}'> {{ tab.name }} </a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
