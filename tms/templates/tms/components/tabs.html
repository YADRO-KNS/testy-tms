<ul class="nav nav-tabs px-3">
    {% for tab_name, tab_href in tabs.items %}
        <li class="nav-item">
            <a href="{% url tab_href %}" class="nav-link  {% if active_tab == tab_href %} active {% endif %}">
                {{ tab_name }}
            </a>
        </li>
    {% endfor %}
</ul>
