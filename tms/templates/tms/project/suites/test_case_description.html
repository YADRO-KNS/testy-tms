<div class="card border-0 h-100">
    <h6 class="card-header border-bottom d-flex justify-content-between align-items-center border-light border-3" style="height: 60px;">
        {{test_case.name}}

        <button class="btn btn-sm btn-secondary me-0" onclick="editTestCase({{test_case.id}})" style="margin-left: auto;"><i class="bi bi-pencil-square"></i></button>
        <button class="btn btn-sm btn-secondary ms-1 me-0" onclick="deleteTestCase({{test_case.id}})"><i class="bi bi-trash"></i></button>
        <button type="button" class="btn btn-sm ms-1 me-0" onclick="closeTestCase()"><i class="bi bi-x"></i></button>
    </h6>

    <div class="card-body p-0">

        <div class="m-2 mt-3">
            <div class="card-subtitle border-bottom border-light border-2" style="color: #495057">Attributes</div>
            <div class="ps-3 pt-2">
                <span class="badge bg-primary">Estimate {{test_case.estimate}}</span>
            </div>
        </div>

        <div class="m-2 pt-4">
            <div class="card-subtitle border-bottom border-light border-2" style="color: #495057">Test Setup</div>
            <div class="ps-3 pt-2"><p>{{test_case.setup}}</p></div>
        </div>
        <div class="m-2 pt-4">
            <div class="card-subtitle border-bottom border-light border-2" style="color: #495057">Test Steps</div>
            <div class="ps-3 pt-2"><p>{{test_case.scenario}}</p></div>
        </div>
        <div class="m-2 pt-4">
            <div class="card-subtitle border-bottom border-light border-2" style="color: #495057">Test Teardown</div>
            <div class="ps-3 pt-2"><p>{{test_case.teardown}}</p></div>
        </div>

    </div>
</div>
