{% extends 'tms/project_page.html' %}

{% block breadcrumb %}
    {{ block.super }}
    <li class="breadcrumb-item"  aria-current="page">
        <a class="link-dark text-decoration-none" href="{% url 'project_details' project.pk %}">{{project.name}}</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Test suites</li>
{% endblock %}

{% block page-content %}
<div class="content">
    <div class="container-fluid">
        <div class="card border-0 mt-3 mb-5">
            <div class="card-body text-center px-0" style="min-height: 250px; background: #ddd;">
                Test Suites. There will be something.
            </div>
        </div>
    </div>
</div>
{% endblock %}
