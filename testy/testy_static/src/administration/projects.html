<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="../assets/css/testy.min.css" id="app-style" rel="stylesheet" type="text/css"/>

    <title></title>
</head>
<body class="d-flex flex-column h-100">

@@include("../partials/header.html")
@@include("../partials/breadcrumbs.html")

<main class="flex-shrink-0">

    <div class="title-container p-3">
        <div id="content-title">
            <h1 class="h2 w-100">Projects</h1>
            <p>Тут должен быть какой нибудь текст!</p>
        </div>
    </div>

    <div class="content">

        <ul class="nav nav-tabs px-3">
            <li class="nav-item">
                <a class="nav-link">
                    Overview
                </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link active">
                    Projects
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link">
                    Users and Groups
                </a>
            </li>
        </ul>

        <div class="tab-content">

            <div class="tab-pane show active" id="object-list" role="tabpanel" aria-labelledby="object-list-tab">

                <div class="row mb-3">
                    <div class="col-auto table-controls noprint">

                    </div>
                    <div class="col-auto ms-auto table-controls noprint">
                        <button type="button" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i>
                            Add Project
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <i class="bi bi-download"></i>
                            Export Projects
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body" id="object_list">
                        <div class="table-responsive">
                            <table class="table table-hover object-list">
                                <thead>
                                <tr>
                                    <th class="orderable">
                                        <a href="#" hx-get="?sort=name" hx-target="#object_list"
                                           hx-push-url="true">Name</a>
                                    </th>
                                    <th class="orderable">
                                        <a href="#" hx-get="?sort=status" hx-target="#object_list"
                                           hx-push-url="true">Status</a>
                                    </th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr class="even">
                                    <td>
                                        <a href="/dcim/devices/156/">
                                            1G/10G SFP (A3ABDUV)
                                        </a>
                                    </td>
                                    <td><span class="badge bg-success">Active</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</main>

@@include("../partials/footer.html")

</body>

<script src="../assets/js/testy.min.js"></script>

</html>
