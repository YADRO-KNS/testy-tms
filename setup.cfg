[tool:pytest]
DJANGO_SETTINGS_MODULE = testy.settings.development
testpaths = tests
pythonpath = testy
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestCollectionWarning

[flake8]
show-source = True
max-line-length = 120
exclude =
    .git
    __pycache__
    venv
    migrations
    node_modules

[isort]
# https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
line_length = 120