[tool:pytest]
DJANGO_SETTINGS_MODULE = testy.settings.development
testpaths = tests
pythonpath = testy
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestCollectionWarning

[flake8]
show-source = True
max-line-length = 120
exclude =
    .git
    __pycache__
    venv
    migrations
    node_modules
    sentry.conf.py
    sentry_settings_for_django.py
    install_sentry.sh

# settings for flake8_copyright_validator
lines-to-exclude =
    '# Generated by Django'
    '#!'

copyright-text =
    '# TestY TMS - Test Management System'
    '# Copyright (C) 2022 KNS Group LLC (YADRO)'
    '#'
